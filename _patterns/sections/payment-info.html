<section class=" max-length checkout">
  <div class="first grid">
    <fieldset class="max-length" >
      <legend class="unit mega italic pad-b-1-2 not-bold">Payment info</legend>
      <div class="unit push xs-1 s-1 m-1-2 l-1-2 stuff">
        <label for="credit">Credit card number</label>
        <input id="credit" name="credit">
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
        <label for="type">Card type</label>
        <select id="type" name="type">
          <option>Visa</option>
          <option>Mastercard</option>
        </select>
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
        <label for="month">Exp. Month</label>
        <select id="month" name="month">
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
        <label for="year">Exp. Year</label>
        <select id="year" name="year">
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
        </select>
      </div>

    <div class="text-center place unit s-1">
      <button class="btn call" type="place">Place order</button>
      <input type="hidden" name="place" value="Request to join the mission">
    </div>
    </fieldset>
  </div>
</section>
