<section class="island max-length">
    <div class="first">
      <h1 class="">Checkout</h1>
      <form class="" method="POST" action="https://formspree.io/onuorahkodilichukwu@gmail.com">
        <fieldset>
          <legend class="mega italic pad-b-1-2 not-bold">Shipping address</legend>
          <div class="grid">
            <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
              <label for="name">First Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
              <label for="last">Last Name</label>
              <input id="last" name="last">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-2-3 stuff">
              <label for="address">Street address</label>
              <input id="address" name="address">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-3 otherstuff">
              <label for="aptn">Apt/Unit No.</label>
              <input id="aptn" name="aptn">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
              <label for="city">City</label>
              <input id="city" name="city">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
              <label for="fitness">Province</label>
              <select id="fitness" name="fitness">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland and Labrador</option>
                <option>Nova Scotia</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Quebec</option>
                <option>Saskatchewan</option>
              </select>
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="sav@tar.com" name="email">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
              <label for="phone">Telephone</label>
              <input id="phone" type="email" name="phonel">
            </div>

            <fieldset class="unit s-1">
              <legend>Shipping option</legend>
              <div class="unit s-1">
                <input type="radio" id="pick-up-free" name="pick-up">
                <label for="pick-up-free">Free shipping</label>

                <input type="radio" id="pick-up-standard" name="pick-up">
                <label for="pick-up-standard">Standard shipping</label>

                <input type="radio" id="pick-up-fast" name="pick-up">
                <label for="pick-up-fast">Fast shipping</label>
              </div>
            </fieldset>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mega italic not-bold">Payment info</legend>
          <div class="grid">

          <div class="unit push xs-1 s-1 m-1-2 l-1-2 otherstuff">
            <label for="credit">Credit card number</label>
            <input id="credit" name="credit">
          </div>

          <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
            <label for="type">Card type</label>
            <select id="type" name="type">
              <option>Visa</option>
              <option>Mastercard</option>
            </select>
          </div>

          <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
            <label for="month">Exp. Month</label>
            <select id="month" name="month">
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>

          <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
            <label for="year">Exp. Year</label>
            <select id="year" name="year">
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
            </select>
          </div>

        <div class="text-center">
          <button class="btn" type="submit">Place order</button>
        </div>
        </div>

        <input type="hidden" name="subject" value="Request to join the mission">
      </form>
    </div>

  </section>
